<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>VYSAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Mono&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
cursor:crosshair;
}

body{
background:black;
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
font-family:'Space Mono',monospace;
}

/* VIDEO */
.bg-video{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-1;
filter:brightness(.3);
pointer-events:none;
}

/* CARD */
.profile-card{
width:450px;
padding:50px;
background:rgba(255,255,255,.03);
backdrop-filter:blur(20px);
border:1px solid rgba(0,242,255,.3);
text-align:center;
animation:float 6s ease-in-out infinite;
transition:.2s;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-10px)}
}

.secret{
border-color:#ff0055;
box-shadow:0 0 40px #ff0055;
}

/* TITLE */
h1{
font-family:'Syncopate';
font-size:3rem;
letter-spacing:12px;
color:white;
}

.subtitle{
color:#00f2ff;
font-size:.7rem;
letter-spacing:6px;
margin-top:10px;
}

/* STATS */
.stats{
margin-top:25px;
display:flex;
justify-content:space-around;
border-top:1px solid rgba(255,255,255,.1);
padding-top:20px;
}

.stat-item{
font-size:.6rem;
color:white;
}

.stat-val{
display:block;
color:#ff0055;
font-size:1rem;
}

.code-line{
margin-top:20px;
font-size:.75rem;
color:#aaa;
}

/* DEV PANEL */
.dev-panel{
margin-top:25px;
text-align:left;
max-height:220px;
overflow:auto;
font-size:.75rem;
}

.hidden{
display:none;
}

.dev-title{
color:#00f2ff;
margin-bottom:10px;
}

.file{
padding:6px;
color:white;
cursor:pointer;
}

.file:hover{
background:rgba(0,242,255,.15);
}

.folder{
color:#00f2ff;
}
.back{
cursor:pointer;
margin-right:10px;
color:#ff0055;
}

.back:hover{
text-decoration:underline;
}

/* scanlines */
body::after{
content:"";
position:fixed;
inset:0;
background:repeating-linear-gradient(
transparent,
transparent 2px,
rgba(255,255,255,.03) 3px
);
pointer-events:none;
}

</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
<source src="https://assets.mixkit.co/videos/preview/mixkit-star-field-background-animation-loop-3037-large.mp4">
</video>

<div class="profile-card">

<h1 id="name">VYSAKH</h1>
<div class="subtitle">BCA STUDENT // YEAR I</div>

<div class="stats">
<div class="stat-item">SKILL<span class="stat-val">NULL</span></div>
<div class="stat-item">LVL<span class="stat-val">01</span></div>
<div class="stat-item">STATUS<span class="stat-val">GRINDING</span></div>
</div>

<p class="code-line"></p>

<!-- DEV MODE PANEL -->
<div id="dev-panel" class="dev-panel hidden">
<p class="dev-title">
<span id="back-btn" class="back hidden">â¬… Back</span>
> Repository Explorer
</p>
<div id="repo-files"></div>
</div>

</div>
<script>

/* ==============================
   ELEMENTS
============================== */
const name = document.getElementById("name");
const card = document.querySelector(".profile-card");
const line = document.querySelector(".code-line");

const repoContainer =
document.getElementById("repo-files");

const backBtn =
document.getElementById("back-btn");


/* ==============================
   TYPEWRITER EFFECT
============================== */
const text="> initializing developer...";
let i=0;

function typeWriter(){
if(i<text.length){
line.innerText+=text[i++];
setTimeout(typeWriter,40);
}}
typeWriter();


/* ==============================
   NAME GLITCH EFFECT
============================== */
const chars="VYSAKH/ãƒ´ã‚¤ã‚µã‚¯";

name.onmouseover=()=>{

let iteration=0;

const interval=setInterval(()=>{

name.innerText=name.innerText
.split("")
.map((c,index)=>{

if(index<iteration)
return chars[index];

return String.fromCharCode(
65+Math.floor(Math.random()*26)
);

}).join("");

if(iteration>=chars.length)
clearInterval(interval);

iteration+=1/3;

},30);
};


/* ==============================
   PARALLAX CARD
============================== */
document.addEventListener("mousemove",(e)=>{

const x=
(window.innerWidth/2-e.pageX)/30;

const y=
(window.innerHeight/2-e.pageY)/30;

card.style.transform=
`rotateY(${x}deg) rotateX(${y}deg)`;

});

document.addEventListener("mouseleave",()=>{
card.style.transform=
"rotateY(0deg) rotateX(0deg)";
});


/* ==============================
   GITHUB REPO EXPLORER
============================== */

const repoAPI =
"https://api.github.com/repos/EphemeralYe/SGC/contents";

/* folder history */
let historyStack=[];


/* LOAD REPO */
async function loadRepo(path=""){

repoContainer.innerHTML="> loading...";

/* back button visibility */
if(historyStack.length>0)
backBtn.classList.remove("hidden");
else
backBtn.classList.add("hidden");

try{

const res=
await fetch(repoAPI+"/"+path);

const data=await res.json();

repoContainer.innerHTML="";

data.forEach(item=>{

const div=document.createElement("div");

div.className=
"file "+(
item.type==="dir"
?"folder":""
);

div.innerHTML=
(item.type==="dir"
?"ðŸ“ ":"ðŸ“„ ")+item.name;

div.onclick=()=>{

if(item.type==="dir"){

historyStack.push(path);
loadRepo(item.path);

}else{

window.open(
item.html_url,
"_blank"
);
}

};

repoContainer.appendChild(div);

});

}catch{

repoContainer.innerHTML=
"> failed to load repo";

}
}


/* BACK BUTTON */
backBtn.onclick=()=>{

const previous=
historyStack.pop() || "";

loadRepo(previous);

};


/* ==============================
   SECRET MODE
============================== */
function activateSecret(){

card.classList.toggle("secret");

const panel=
document.getElementById("dev-panel");

panel.classList.toggle("hidden");

/* reset history */
historyStack=[];

loadRepo();

navigator.vibrate?.(200);

alert(
"ACCESS GRANTED\nLoading Repository..."
);
}


/* ==============================
   DESKTOP SECRET (/)
============================== */
document.addEventListener(
"keydown",
(e)=>{
if(e.key==="/")
activateSecret();
});


/* ==============================
   MOBILE SECRET
   Triple Tap + Hold
============================== */

let taps=0;
let tapTimer;
let holdTimer;

document.addEventListener(
"touchstart",
()=>{

taps++;

clearTimeout(tapTimer);

tapTimer=setTimeout(()=>{
taps=0;
},600);

if(taps===3){

holdTimer=setTimeout(()=>{
activateSecret();
taps=0;
},800);

}
});

document.addEventListener(
"touchend",
()=>clearTimeout(holdTimer)
);

</script>
