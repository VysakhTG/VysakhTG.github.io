<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYSAKH</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Mono&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
        }

        /* Background Video - Unpausable */
        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.3) contrast(1.2);
            pointer-events: none;
        }

        .profile-card {
            width: 450px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            text-align: center;
            position: relative;
        }

        /* The Header Font You Liked */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 3.5rem;
            color: #fff;
            letter-spacing: 15px;
            position: relative;
            display: inline-block;
            transition: 0.3s;
        }

        /* Japanese Glitch Character on Hover */
        h1::after {
            content: "データ";
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 1rem;
            color: #ff0055;
            opacity: 0;
            transition: 0.3s;
        }

        h1:hover::after { opacity: 1; }

        .subtitle {
            color: #00f2ff;
            font-size: 0.7rem;
            letter-spacing: 8px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .stats {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .stat-item { color: #fff; font-size: 0.6rem; letter-spacing: 2px; }
        .stat-val { display: block; color: #ff0055; font-size: 1rem; font-weight: bold; }

        .code-line {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            margin-top: 20px;
        }
        /* Floating animation */
.profile-card {
    animation: float 6s ease-in-out infinite;
    transition: transform 0.2s;
}

@keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

/* Neon glow */
.profile-card:hover {
    box-shadow:
        0 0 20px rgba(0,242,255,0.4),
        0 0 60px rgba(0,242,255,0.2);
}

/* Scan lines */
body::after {
    content:"";
    position:fixed;
    inset:0;
    background: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.03) 3px
    );
    pointer-events:none;
}

/* Secret Mode */
.secret {
    border-color:#ff0055 !important;
    box-shadow:0 0 40px #ff0055;
}

    </style>
</head>
<body>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-star-field-background-animation-loop-3037-large.mp4" type="video/mp4">
    </video>

    <div class="profile-card">
        <h1 id="name">VYSAKH</h1>
        <div class="subtitle">BCA STUDENT // YEAR I</div>
        
        <div class="stats">
            <div class="stat-item">SKILL<span class="stat-val">Null</span></div>
            <div class="stat-item">LVL<span class="stat-val">01</span></div>
            <div class="stat-item">STATUS<span class="stat-val">GRINDING</span></div>
        </div>

        <p class="code-line">> while(student.alive) { code(); }</p>
    </div>

    <script>
const name = document.getElementById('name');
const card = document.querySelector('.profile-card');

const chars = "VYSAKH/ヴイサク";

/* ===== GLITCH ===== */
name.onmouseover = () => {
    let iteration = 0;

    const interval = setInterval(() => {
        name.innerText = name.innerText
        .split("")
        .map((char, index) => {
            if(index < iteration) return chars[index];
            return String.fromCharCode(
                65 + Math.floor(Math.random()*26)
            );
        }).join("");

        if(iteration >= chars.length)
            clearInterval(interval);

        iteration += 1/3;
    },30);
};


/* ===== PARALLAX ===== */
document.addEventListener("mousemove",(e)=>{
    const x = (window.innerWidth/2 - e.pageX)/30;
    const y = (window.innerHeight/2 - e.pageY)/30;

    card.style.transform =
        `rotateY(${x}deg) rotateX(${y}deg)`;
});


/* ===== TYPEWRITER ===== */
const line = document.querySelector(".code-line");
const text = "> initializing developer...";
let i = 0;
line.innerText="";

function type(){
    if(i < text.length){
        line.innerText += text.charAt(i);
        i++;
        setTimeout(type,40);
    }
}
type();


/* ===== SECRET ACCESS MODE ===== */
document.addEventListener("keydown",(e)=>{
    if(e.key === "/"){
        card.classList.toggle("secret");

        alert("ACCESS GRANTED\nDeveloper Mode Enabled");
    }
});
</script>
</body>
</html>
