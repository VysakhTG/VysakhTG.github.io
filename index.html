<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYSAKH // PROFILE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        /* FULLSCREEN UNPAUSABLE VIDEO BACKGROUND */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.4) saturate(1.2);
            pointer-events: none; /* User cannot right-click or pause */
        }

        /* THE PROFILE CARD */
        .profile-card {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px; /* Sharp anime edges */
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .profile-card:hover {
            border-color: #00f2ff;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            transform: scale(1.02);
        }

        /* THAT HEADER FONT */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 12px;
            margin-bottom: 5px;
            text-shadow: 2px 2px #ff0055, -2px -2px #00f2ff;
            animation: glitch 3s infinite;
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* STATUS TAG */
        .status {
            display: inline-block;
            border: 1px solid #00f2ff;
            padding: 5px 15px;
            color: #00f2ff;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .bio {
            color: #ccc;
            line-height: 1.6;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* BUTTONS */
        .btn-group { display: flex; gap: 10px; justify-content: center; }

        .btn {
            padding: 10px 20px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* GLITCH ANIMATION */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -1px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-animation-of-futuristic-city-with-neon-lights-40140-large.mp4" type="video/mp4">
    </video>

    <div class="profile-card">
        <div class="status">System: Online</div>
        <h1>VYSAKH</h1>
        <div class="subtitle">Sakuga Collector</div>
        
        <p class="bio">
            Curating the finest motion frames in the multiverse. <br>
            Specializing in high-octane combat and fluid dynamics.
        </p>

        <div class="btn-group">
            <a href="#" class="btn">Portfolio</a>
            <a href="#" class="btn">Contact</a>
        </div>
    </div>

</body>
</html>
