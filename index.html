<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Motion Vault</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #050505;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* The Infinite Grid */
        .anime-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
            filter: grayscale(0.3); /* Stylized look */
            transition: 0.5s;
        }

        .anime-container:hover {
            filter: grayscale(0);
        }

        .video-box {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, z-index 0s;
        }

        /* Video fills the box and ignores clicks */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Can't pause it by clicking! */
        }

        /* Hover Zoom Effect */
        .video-box:hover {
            transform: scale(1.1);
            z-index: 10;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        /* Overlay text */
        .label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #00f2ff;
            padding: 2px 8px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transition: 0.3s;
        }

        .video-box:hover .label {
            opacity: 1;
        }

        /* Custom Header */
        header {
            padding: 40px;
            text-align: center;
            color: white;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(to bottom, #111, transparent);
        }
    </style>
</head>
<body>

<header>Sakuga Flow</header>

<div class="anime-container">
    <div class="video-box">
        <video src="https://assets.mixkit.co/videos/preview/mixkit-animation-of-futuristic-city-with-neon-lights-40140-large.mp4" autoplay muted loop playsinline></video>
        <div class="label">Cyberpunk</div>
    </div>
    <div class="video-box">
        <video src="https://assets.mixkit.co/videos/preview/mixkit-dynamic-animation-of-a-person-running-in-the-snow-40134-large.mp4" autoplay muted loop playsinline></video>
        <div class="label">Action</div>
    </div>
    <div class="video-box">
        <video src="https://assets.mixkit.co/videos/preview/mixkit-clouds-and-blue-sky-background-animation-40130-large.mp4" autoplay muted loop playsinline></video>
        <div class="label">Atmosphere</div>
    </div>
    <div class="video-box">
        <video src="https://assets.mixkit.co/videos/preview/mixkit-animation-of-a-girl-sitting-by-the-window-40126-large.mp4" autoplay muted loop playsinline></video>
        <div class="label">Lofi Vibes</div>
    </div>
    </div>

</body>
</html>
