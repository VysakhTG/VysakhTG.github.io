<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .anime-container {
    position: relative;
    display: inline-block;
  }

  /* This is the magic: The Aura Effect */
  .aura-target {
    width: 200px;
    height: 200px;
    border-radius: 50%; /* Works for icons/images */
    background: linear-gradient(45deg, #ffcc00, #ff6600);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial Black', sans-serif;
    color: white;
    font-size: 24px;
    
    /* Apply the animation */
    animation: powerUp 1.5s ease-in-out infinite alternate;
    box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600;
  }

  @keyframes powerUp {
    0% {
      transform: scale(1);
      box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600;
      filter: brightness(1);
    }
    100% {
      transform: scale(1.1);
      box-shadow: 0 0 50px #fffb00, 0 0 100px #ff3300, 0 0 150px rgba(255, 165, 0, 0.5);
      filter: brightness(1.3) contrast(1.2);
    }
  }

  /* Optional: Add "speed lines" or particles in the background */
</style>
</head>
<body>

  <div class="anime-container">
    <div class="aura-target">
      GOAT
    </div>
  </div>

</body>
</html>
