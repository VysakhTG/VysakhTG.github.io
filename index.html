<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>VYSAKH</title>

<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Mono&display=swap" rel="stylesheet">

<!-- PRISM -->
<link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-okaidia.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css" rel="stylesheet"/>

<script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>

<style>

/* ==============================
   GLOBAL
============================== */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Space Mono',monospace;
}

body{
background:#000;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:#fff;
}

/* ==============================
   BACKGROUND
============================== */

.bg-video{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
filter:brightness(.28) contrast(1.1);
z-index:-1;
}

/* ==============================
   PROFILE CARD
============================== */

.profile-card{
width:470px;
padding:55px;
background:rgba(255,255,255,.05);
backdrop-filter:blur(18px);
border:1px solid rgba(0,242,255,.35);
text-align:center;
animation:float 6s infinite ease-in-out;
transition:.3s;
border-radius:12px;
}

@keyframes float{
50%{transform:translateY(-10px);}
}

.secret{
border-color:#ff0055;
box-shadow:
0 0 25px rgba(255,0,85,.7),
0 0 60px rgba(255,0,85,.3);
}

/* ==============================
   TITLE
============================== */

h1{
font-family:'Syncopate',sans-serif;
letter-spacing:12px;
font-size:2.8rem;
color:#ffffff;
}

.subtitle{
color:#00f2ff;
font-size:.75rem;
margin-top:12px;
font-weight:bold;
text-shadow:0 0 10px rgba(0,242,255,.6);
}

/* ==============================
   STATS
============================== */

.stats{
display:flex;
justify-content:space-around;
margin-top:30px;
border-top:1px solid rgba(255,255,255,.15);
padding-top:20px;
}

.stats div{
color:#ffffff;
font-size:.75rem;
letter-spacing:2px;
text-shadow:0 0 6px rgba(255,255,255,.3);
}

.stat-val{
display:block;
color:#00f2ff;
font-size:1.2rem;
font-weight:bold;
margin-top:5px;
text-shadow:0 0 12px rgba(0,242,255,.7);
}

/* ==============================
   TERMINAL LINE
============================== */

.code-line{
margin-top:25px;
color:#cccccc;
font-size:.85rem;
letter-spacing:1px;
}

/* ==============================
   DEV PANEL
============================== */

.dev-panel{
margin-top:30px;
text-align:left;
max-height:230px;
overflow:auto;
font-size:.85rem;
padding-right:5px;
}

/* Explorer Title */
.dev-panel p{
color:#ffffff;
font-weight:bold;
margin-bottom:10px;
letter-spacing:1px;
}

/* File Items */
.file{
padding:7px 10px;
color:#eaeaea;
cursor:pointer;
border-radius:6px;
transition:.2s;
}

.file:hover{
background:rgba(0,242,255,.25);
color:#ffffff;
transform:translateX(4px);
}

.folder{
color:#00f2ff;
font-weight:bold;
}

.back{
color:#ff4d6d;
font-weight:bold;
cursor:pointer;
margin-right:10px;
}

/* Scrollbar */
::-webkit-scrollbar{
width:6px;
}
::-webkit-scrollbar-thumb{
background:#00f2ff;
border-radius:10px;
}

/* ==============================
   FILE VIEWER
============================== */

.viewer{
position:fixed;
inset:40px;
background:#0f0f0f;
border:1px solid #00f2ff;
padding:25px;
display:flex;
flex-direction:column;
border-radius:10px;

opacity:0;
pointer-events:none;
visibility:hidden;
transition:.25s;
}

.viewer.active{
opacity:1;
pointer-events:auto;
visibility:visible;
}

/* Viewer Header */
.viewer-top{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:15px;
color:#00f2ff;
font-size:.9rem;
}

/* Copy Button */
#copy-file{
background:#00f2ff;
border:none;
padding:7px 14px;
cursor:pointer;
font-size:.8rem;
border-radius:6px;
transition:.2s;
margin-right:10px;
}

#copy-file:hover{
background:#ff0055;
color:#ffffff;
box-shadow:0 0 15px rgba(255,0,85,.6);
}

#close-viewer{
cursor:pointer;
color:#ff4d6d;
font-size:1.1rem;
}

/* Code Block */
pre{
flex:1;
overflow:auto;
border-radius:8px;
padding:15px;
background:#1e1e1e !important;
}

/* Prism line numbers spacing */
.line-numbers .line-numbers-rows{
border-right:1px solid rgba(255,255,255,.1);
}

</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
<source src="https://assets.mixkit.co/videos/preview/mixkit-star-field-background-animation-loop-3037-large.mp4">
</video>

<div class="profile-card">

<h1 id="name">VYSAKH</h1>
<div class="subtitle">BCA STUDENT // YEAR I</div>

<div class="stats">
<div>SKILL<span class="stat-val">NULL</span></div>
<div>LVL<span class="stat-val">01</span></div>
<div>STATUS<span class="stat-val">GRINDING</span></div>
</div>

<p class="code-line"></p>

<div id="dev-panel" class="dev-panel hidden">
<p><span id="back-btn" class="back hidden">â¬… Back</span> Repository Explorer</p>
<div id="repo-files"></div>
</div>

</div>

<!-- FILE VIEWER -->
<div id="file-viewer" class="viewer">

<div class="viewer-top">
<span id="file-name"></span>
<div>
<button id="copy-file">ðŸ“‹ Copy</button>
<span id="close-viewer">âœ–</span>
</div>
</div>

<pre class="line-numbers">
<code id="file-content"></code>
</pre>

</div>

<script>

/* TYPE */
const line=document.querySelector(".code-line");
const txt="> initializing developer...";
let i=0;
(function t(){
if(i<txt.length){
line.innerText+=txt[i++];
setTimeout(t,40);
}})();

/* SECRET */
function activateSecret(){
document.querySelector(".profile-card")
.classList.toggle("secret");
document.getElementById("dev-panel")
.classList.toggle("hidden");
loadRepo();
}

document.addEventListener("keydown",
e=>{if(e.key==="/")activateSecret();});

/* MOBILE */
let taps=0,hold;
document.addEventListener("touchstart",()=>{
taps++;
if(taps===3){
hold=setTimeout(()=>{
activateSecret();
taps=0;
},800);
}
setTimeout(()=>taps=0,600);
});
document.addEventListener("touchend",
()=>clearTimeout(hold));

/* GITHUB */
const repoAPI="https://api.github.com/repos/EphemeralYe/SGC/contents";
const repo=document.getElementById("repo-files");
const back=document.getElementById("back-btn");

let stack=[];

async function loadRepo(path=""){
repo.innerHTML="loading...";
back.classList.toggle("hidden",stack.length===0);

const r=await fetch(repoAPI+"/"+path);
const data=await r.json();

repo.innerHTML="";

data.forEach(f=>{
const d=document.createElement("div");
d.className="file "+(f.type==="dir"?"folder":"");
d.innerHTML=(f.type==="dir"?"ðŸ“ ":"ðŸ“„ ")+f.name;

d.onclick=()=>{
if(f.type==="dir"){
stack.push(path);
loadRepo(f.path);
}else openFile(f);
};

repo.appendChild(d);
});
}

back.onclick=()=>loadRepo(stack.pop()||"");

/* LANGUAGE */
function lang(n){
return{
js:"javascript",
html:"markup",
css:"css",
json:"json",
md:"markdown"
}[n.split(".").pop()]||"markup";
}

/* VIEWER */
const viewer=document.getElementById("file-viewer");
const content=document.getElementById("file-content");
const fname=document.getElementById("file-name");

let current="";

async function openFile(file){

viewer.classList.add("active");

fname.innerText="> "+file.name;

const r=await fetch(file.download_url);
current=await r.text();

content.className="language-"+lang(file.name);
content.textContent=current;

Prism.highlightElement(content);
}

document.getElementById("close-viewer")
.onclick=()=>viewer.classList.remove("active");

/* COPY */
document.getElementById("copy-file")
.onclick=async()=>{
await navigator.clipboard.writeText(current);
const b=document.getElementById("copy-file");
b.innerText="âœ… Copied!";
setTimeout(()=>b.innerText="ðŸ“‹ Copy",1500);
};

/* SAFETY */
window.onload=()=>{
viewer.classList.remove("active");
};

</script>

</body>
</html>
