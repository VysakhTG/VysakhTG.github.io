<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYSAKH // BCA DEV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Mono&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
        }

        /* Background Video - Unpausable */
        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.3) contrast(1.2);
            pointer-events: none;
        }

        .profile-card {
            width: 450px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            text-align: center;
            position: relative;
        }

        /* The Header Font You Liked */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 3.5rem;
            color: #fff;
            letter-spacing: 15px;
            position: relative;
            display: inline-block;
            transition: 0.3s;
        }

        /* Japanese Glitch Character on Hover */
        h1::after {
            content: "データ";
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 1rem;
            color: #ff0055;
            opacity: 0;
            transition: 0.3s;
        }

        h1:hover::after { opacity: 1; }

        .subtitle {
            color: #00f2ff;
            font-size: 0.7rem;
            letter-spacing: 8px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .stats {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .stat-item { color: #fff; font-size: 0.6rem; letter-spacing: 2px; }
        .stat-val { display: block; color: #ff0055; font-size: 1rem; font-weight: bold; }

        .code-line {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-star-field-background-animation-loop-3037-large.mp4" type="video/mp4">
    </video>

    <div class="profile-card">
        <h1 id="name">VYSAKH</h1>
        <div class="subtitle">BCA STUDENT // YEAR I</div>
        
        <div class="stats">
            <div class="stat-item">SKILL<span class="stat-val">HTML/CSS</span></div>
            <div class="stat-item">LVL<span class="stat-val">01</span></div>
            <div class="stat-item">STATUS<span class="stat-val">GRINDING</span></div>
        </div>

        <p class="code-line">> while(student.alive) { code(); }</p>
    </div>

    <script>
        // Fun Glitch Effect for BCA vibe
        const name = document.getElementById('name');
        const chars = "VYSAKH/ヴイサク";
        
        name.onmouseover = () => {
            let iteration = 0;
            const interval = setInterval(() => {
                name.innerText = name.innerText.split("")
                    .map((char, index) => {
                        if(index < iteration) return chars[index];
                        return String.fromCharCode(65 + Math.floor(Math.random() * 26))
                    }).join("");
                
                if(iteration >= chars.length) clearInterval(interval);
                iteration += 1 / 3;
            }, 30);
        }
    </script>
</body>
</html>
